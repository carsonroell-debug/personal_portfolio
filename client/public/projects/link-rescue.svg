<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0a0a0a"/>
  <defs>
    <pattern id="grid-lr" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid-lr)"/>
  <!-- Lime accent bar top -->
  <rect x="0" y="0" width="800" height="4" fill="#d4ff00"/>
  <!-- Abstract chain link shapes -->
  <rect x="270" y="160" width="100" height="60" rx="30" fill="none" stroke="#d4ff00" stroke-width="8"/>
  <rect x="430" y="230" width="100" height="60" rx="30" fill="none" stroke="#d4ff00" stroke-width="8"/>
  <!-- Connector -->
  <line x1="370" y1="190" x2="430" y2="260" stroke="#d4ff00" stroke-width="4" stroke-dasharray="8 6" opacity="0.6"/>
  <!-- Glow dots -->
  <circle cx="320" cy="225" r="4" fill="#d4ff00" opacity="0.4"/>
  <circle cx="480" cy="225" r="4" fill="#d4ff00" opacity="0.4"/>
  <!-- Label -->
  <text x="400" y="330" font-family="'IBM Plex Mono', monospace" font-size="32" font-weight="700" fill="#d4ff00" text-anchor="middle">LINKRESCUE</text>
  <text x="400" y="365" font-family="'IBM Plex Mono', monospace" font-size="13" fill="rgba(255,255,255,0.4)" text-anchor="middle">Recover broken affiliate links automatically.</text>
  <!-- Corner tag -->
  <rect x="24" y="20" width="90" height="28" fill="#d4ff00"/>
  <text x="69" y="39" font-family="'IBM Plex Mono', monospace" font-size="11" font-weight="700" fill="#0a0a0a" text-anchor="middle">FEATURED</text>
</svg>
