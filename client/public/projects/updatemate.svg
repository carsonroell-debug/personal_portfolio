  <!-- Label -->
  <text x="400" y="370" font-family="'IBM Plex Mono', monospace" font-size="28" font-weight="700" fill="#ffffff" text-anchor="middle">UPDATEMATE</text>
  <text x="400" y="400" font-family="'IBM Plex Mono', monospace" font-size="12" fill="rgba(255,255,255,0.4)" text-anchor="middle">Client job update portal for small service teams.</text>
