  <path d="M 400 150 A 80 80 0 0 1 470 230" fill="none" stroke="#d4ff00" stroke-width="6" stroke-linecap="square"/>
  <path d="M 400 310 A 80 80 0 0 1 330 230" fill="none" stroke="#d4ff00" stroke-width="6" stroke-linecap="square"/>
  <!-- Arrow heads -->
