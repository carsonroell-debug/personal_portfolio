<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0a0a0a"/>
  <defs>
    <pattern id="grid-tp" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid-tp)"/>
  <rect x="0" y="0" width="800" height="4" fill="#d4ff00"/>
  <!-- Suitcase shape -->
  <rect x="310" y="175" width="180" height="140" rx="4" fill="none" stroke="#d4ff00" stroke-width="6"/>
  <rect x="350" y="155" width="100" height="25" rx="4" fill="none" stroke="#d4ff00" stroke-width="5"/>
  <!-- Handle accent -->
  <line x1="400" y1="245" x2="400" y2="245" stroke="#d4ff00" stroke-width="2"/>
  <!-- Center divider -->
  <line x1="310" y1="245" x2="490" y2="245" stroke="#d4ff00" stroke-width="2" opacity="0.4"/>
  <!-- Lock dots -->
  <circle cx="390" cy="245" r="8" fill="#0a0a0a" stroke="#d4ff00" stroke-width="3"/>
  <circle cx="410" cy="245" r="8" fill="#0a0a0a" stroke="#d4ff00" stroke-width="3"/>
  <!-- AI spark -->
  <text x="530" y="190" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#d4ff00" opacity="0.6">AI</text>
  <line x1="510" y1="195" x2="490" y2="210" stroke="#d4ff00" stroke-width="1" opacity="0.4"/>
  <!-- Label -->
  <text x="400" y="370" font-family="'IBM Plex Mono', monospace" font-size="28" font-weight="700" fill="#ffffff" text-anchor="middle">TRAVELPACKAI</text>
  <text x="400" y="400" font-family="'IBM Plex Mono', monospace" font-size="12" fill="rgba(255,255,255,0.4)" text-anchor="middle">Smart packing + travel planning assistant.</text>
</svg>
