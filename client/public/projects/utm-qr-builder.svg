<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0a0a0a"/>
  <defs>
    <pattern id="grid-utm" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid-utm)"/>
  <rect x="0" y="0" width="800" height="4" fill="#d4ff00"/>
  <!-- QR code grid pattern (simplified) -->
  <rect x="310" y="155" width="80" height="80" fill="none" stroke="#d4ff00" stroke-width="4"/>
  <rect x="320" y="165" width="24" height="24" fill="#d4ff00"/>
  <rect x="354" y="165" width="24" height="24" fill="#d4ff00"/>
  <rect x="320" y="199" width="24" height="24" fill="#d4ff00"/>
  <!-- QR finder dots -->
  <rect x="412" y="155" width="80" height="80" fill="none" stroke="#d4ff00" stroke-width="4"/>
  <rect x="422" y="165" width="24" height="24" fill="#d4ff00"/>
  <rect x="456" y="165" width="24" height="24" fill="#d4ff00"/>
  <rect x="456" y="199" width="24" height="24" fill="#d4ff00"/>
  <!-- Bottom QR section -->
  <rect x="310" y="247" width="80" height="80" fill="none" stroke="#d4ff00" stroke-width="4"/>
  <rect x="320" y="257" width="24" height="24" fill="#d4ff00"/>
  <rect x="320" y="291" width="24" height="24" fill="#d4ff00"/>
  <rect x="354" y="291" width="24" height="24" fill="#d4ff00"/>
  <!-- UTM link representation -->
  <rect x="412" y="247" width="80" height="14" fill="#d4ff00" opacity="0.6"/>
  <rect x="412" y="271" width="60" height="10" fill="rgba(255,255,255,0.2)"/>
  <rect x="412" y="291" width="70" height="10" fill="rgba(255,255,255,0.2)"/>
  <rect x="412" y="311" width="50" height="10" fill="#d4ff00" opacity="0.3"/>
  <!-- Label -->
  <text x="400" y="390" font-family="'IBM Plex Mono', monospace" font-size="24" font-weight="700" fill="#ffffff" text-anchor="middle">UTM QR BUILDER</text>
  <text x="400" y="418" font-family="'IBM Plex Mono', monospace" font-size="11" fill="rgba(255,255,255,0.4)" text-anchor="middle">Generate trackable UTM links with QR codes.</text>
</svg>
