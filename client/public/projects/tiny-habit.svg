<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0a0a0a"/>
  <defs>
    <pattern id="grid-th" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid-th)"/>
  <rect x="0" y="0" width="800" height="4" fill="#d4ff00"/>
  <!-- Habit streak dots grid -->
  <!-- Row 1 -->
  <circle cx="300" cy="180" r="12" fill="#d4ff00"/>
  <circle cx="340" cy="180" r="12" fill="#d4ff00"/>
  <circle cx="380" cy="180" r="12" fill="#d4ff00"/>
  <circle cx="420" cy="180" r="12" fill="rgba(255,255,255,0.15)"/>
  <circle cx="460" cy="180" r="12" fill="rgba(255,255,255,0.15)"/>
  <!-- Row 2 -->
  <circle cx="300" cy="220" r="12" fill="#d4ff00"/>
  <circle cx="340" cy="220" r="12" fill="#d4ff00"/>
  <circle cx="380" cy="220" r="12" fill="rgba(255,255,255,0.15)"/>
  <circle cx="420" cy="220" r="12" fill="rgba(255,255,255,0.15)"/>
  <circle cx="460" cy="220" r="12" fill="rgba(255,255,255,0.15)"/>
  <!-- Row 3 -->
  <circle cx="300" cy="260" r="12" fill="#d4ff00"/>
  <circle cx="340" cy="260" r="12" fill="#d4ff00"/>
  <circle cx="380" cy="260" r="12" fill="#d4ff00"/>
  <circle cx="420" cy="260" r="12" fill="#d4ff00"/>
  <circle cx="460" cy="260" r="12" fill="rgba(255,255,255,0.15)"/>
  <!-- Row 4 -->
  <circle cx="300" cy="300" r="12" fill="#d4ff00"/>
  <circle cx="340" cy="300" r="12" fill="#d4ff00"/>
  <circle cx="380" cy="300" r="12" fill="#d4ff00"/>
  <circle cx="420" cy="300" r="12" fill="#d4ff00"/>
  <circle cx="460" cy="300" r="12" fill="#d4ff00"/>
  <!-- Streak label -->
  <text x="510" y="265" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#d4ff00" opacity="0.7">3 habits</text>
  <text x="510" y="283" font-family="'IBM Plex Mono', monospace" font-size="11" fill="rgba(255,255,255,0.3)">streak: 5</text>
  <!-- Label -->
  <text x="400" y="380" font-family="'IBM Plex Mono', monospace" font-size="24" font-weight="700" fill="#ffffff" text-anchor="middle">TINY HABIT DASHBOARD</text>
  <text x="400" y="410" font-family="'IBM Plex Mono', monospace" font-size="12" fill="rgba(255,255,255,0.4)" text-anchor="middle">Track micro habits that compound over time.</text>
</svg>
